<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css' />
    <link rel='stylesheet'
        href='https://www.unpkg.com/@watergis/maplibre-gl-legend@latest/dist/maplibre-gl-legend.css' />
    <link rel='stylesheet' href='index12.css' />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 pe-0">
                <div class="column column1">
                    <h5 id="year">1905</h5>
                    <span id="information">
                        <h6>Hong Kong</h6>
                    </span>
                </div>
            </div>
            <div class="col-8 ps-0">
                <div id="map-container">
                    <div class="column column2" id="map"></div>
                    <div class="slider-container">
                        <input id="slider" type="range" min="0" max="3" value="3" step="1" class="slider"
                            oninput="updateSlider()" value="3">
                        <p id="sliderValue">1905</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js'></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://unpkg.com/@watergis/maplibre-gl-legend@latest/dist/maplibre-gl-legend.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"></script>
    <script src="index12.js"></script>
    <!-- Bootstrap JS Bundle (Bootstrap 5 dependencies with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
