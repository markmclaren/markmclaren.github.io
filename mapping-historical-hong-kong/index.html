<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css' />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" />
    <link rel='stylesheet'
        href='https://www.unpkg.com/@watergis/maplibre-gl-legend@latest/dist/maplibre-gl-legend.css' />
    <link rel='stylesheet' href='index15-modal.css' />
</head>

<body class="hk">
    <div class="container-fluid main-container">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <span class="h1">Mapping Historical Hong Kong</span>
                </a>
                <div class="d-flex logos">
                    <a href="https://www.upei.ca/profile?u=thomaslarkin" target="_blank"><img class="logo"
                            src="upeishield.svg" alt="Project Logo 1"></a>
                    <a class="ms-3" href="https://www.hkhistory.net/" target="_blank"><img class="logo"
                            src="hkhcentre.svg" alt="Project Logo 2"></a>
                    <a class="ms-3" href="https://www.bristol.ac.uk/research-it/" target="_blank"><img class="logo"
                            src="uob-logo.svg" alt="Project Logo 3"></a>
                </div>
            </div>
        </nav>
        <div class="row mx-0">
            <div class="col-xl-4 col-12 px-0 column1" id="data-panel">
                <div class="column overflow-scroll">
                    <h5 id="year">1905</h5>
                    <span id="information">
                        <h6>Hong Kong</h6>
                    </span>
                </div>
            </div>
            <div class="col-xl-8 col-12 px-0 column2">
                <div id="map-container">
                    <div class="column" id="map"></div>
                    <div class="slider-container">
                        <input id="slider" type="range" min="0" max="3" value="3" step="1" class="slider"
                            oninput="updateSlider()" value="3">
                        <p id="sliderValue">1905</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Data Panel -->
    <div class="modal fade" id="dataPanelModal" tabindex="-1" aria-labelledby="dataPanelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <h5 id="year-modal">1905</h5>
                        <div id="information-modal">
                            <h6>Hong Kong</h6>
                        </div>
                    </div>
                </div>
                <div class="modal-footer mt-1">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js'></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://unpkg.com/@watergis/maplibre-gl-legend@latest/dist/maplibre-gl-legend.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"></script>
    <script src="toggleLayersControl.js"></script>
    <script src="index15-modal.js"></script>
    <!-- Bootstrap JS Bundle (Bootstrap 5 dependencies with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
