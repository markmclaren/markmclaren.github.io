<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Heritage Properties Map</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-geo-alt"></i>
                English Heritage Properties Map
            </span>
            <div class="d-flex">
                <span id="total-count" class="badge bg-primary me-2">Loading...</span>
                <span id="free-count" class="badge bg-success">Loading...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid p-0" style="height: calc(100vh - 56px);">
        <div class="row g-0 h-100">
            <!-- Map Container -->
            <div class="col position-relative">
                <div id="map" class="w-100 h-100"></div>

                <!-- Draggable Filter Panel -->
                <div id="filter-panel" class="position-absolute top-0 start-0 m-3" style="z-index: 1000; width: 280px;">
                    <div class="card shadow">
                        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white" style="cursor: move;">
                            <h6 class="mb-0">
                                <i class="bi bi-funnel"></i>
                                Filters
                            </h6>
                            <button id="toggle-filters" class="btn btn-sm btn-outline-light border-0">
                                <i class="bi bi-dash"></i>
                            </button>
                        </div>
                        
                        <div id="filter-content" class="card-body">
                            <!-- Entry Type Filters -->
                            <div class="mb-3">
                                <h6 class="fw-bold">Entry Type</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-free">
                                    <label class="form-check-label" for="filter-free">
                                        <i class="bi bi-check-circle text-success"></i>
                                        Free Entry
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-paid">
                                    <label class="form-check-label" for="filter-paid">
                                        <i class="bi bi-currency-pound text-warning"></i>
                                        Paid Entry
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-top-sites">
                                    <label class="form-check-label" for="filter-top-sites">
                                        <i class="bi bi-star text-primary"></i>
                                        Top Heritage Sites Only
                                    </label>
                                </div>
                            </div>

                            <!-- Property Types -->
                            <div class="mb-3">
                                <h6 class="fw-bold">Property Types</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-abbey">
                                    <label class="form-check-label" for="filter-abbey">
                                        <i class="bi bi-building"></i>
                                        Abbeys & Churches
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-castle">
                                    <label class="form-check-label" for="filter-castle">
                                        <i class="bi bi-shield"></i>
                                        Castles & Forts
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-house">
                                    <label class="form-check-label" for="filter-house">
                                        <i class="bi bi-house"></i>
                                        Houses & Palaces
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-roman">
                                    <label class="form-check-label" for="filter-roman">
                                        <i class="bi bi-columns"></i>
                                        Roman Sites
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="filter-prehistoric">
                                    <label class="form-check-label" for="filter-prehistoric">
                                        <i class="bi bi-circle"></i>
                                        Prehistoric Sites
                                    </label>
                                </div>
                            </div>

                            <!-- Reset Button -->
                            <button id="reset-filters" class="btn btn-outline-secondary btn-sm w-100">
                                <i class="bi bi-arrow-clockwise"></i>
                                Clear All Filters
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Loading Overlay -->
                <div id="loading-overlay" class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-light bg-opacity-75" style="z-index: 2000;">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mb-0">Loading English Heritage properties...</p>
                    </div>
                </div>
            </div>

            <!-- Property Details Sidebar -->
            <div id="property-sidebar" class="col-auto bg-light border-start d-none" style="width: 350px; overflow-y: auto;">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 id="property-title" class="mb-0">Property Details</h5>
                        <button id="close-sidebar" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <div id="property-content">
                        <!-- Property details will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sample Data (for demonstration due to CORS restrictions) -->
    <!--
    <script src="sample-data.js"></script>
    -->
    <script src="script.js"></script>
</body>
</html>
